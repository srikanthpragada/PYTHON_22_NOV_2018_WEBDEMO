{% extends "job_master.html" %}
{% block content %}
<h2>Edit Job</h2>
{% if form %}
<form action="/demo/updatejob/{{jobid}}" method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <p></p>
    <input type="submit" value="Update"/>
    <p></p>
    <h4>{{error}}</h4>
</form>
{% else %}
<h4>{{message}}</h4>
{% endif %}

{% endblock content%}
