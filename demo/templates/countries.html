<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
</head>
<body>
<h1>Countries</h1>

<table border="1" cellpadding="5pt">
    <tr>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
    </tr>

    {% for c in countries %}
    <tr>
        <td>{{c.name }}</td>
        <td>{{c.capital}}</td>
        <td>{{c.population}}</td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
