<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<h2>Factorial </h2>
<form action="/demo/factorial/" method="POST">
    {% csrf_token %}
    Number : <input type="number" name="number" value="{{number}}" required="required"/>
    <p/>

    {% endif %}

</form>

</body>
</html>
